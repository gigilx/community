<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Personal Center</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" ></script>
</head>
<body>
<nav th:insert="footer :: nav"></nav>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-xs-12 clo-sm-12" >
                <h4> <span  th:text="${question.title}"></span></h4>
                <span class="text-desc">
                    | author <span th:text="${question.user.name}"></span>
                    | published on <span th:text="${#dates.format(question.gmt_create, 'yyyy/MM/dd HH:mm')}"></span>
                    | reading count: <span th:text="${question.view_count}"></span>
                </span>
                <hr class="col-lg-12 col-md-12 col-xs-12 clo-sm-12">
                <div class="col-lg-12 col-md-12 col-xs-12 clo-sm-12" th:text="${question.description}" ></div>
                <hr class="col-lg-12 col-md-12 col-xs-12 clo-sm-12">
                <div class="col-lg-12 col-md-12 col-xs-12 clo-sm-12"  >
                <a th:href="@{'/publish/' + ${question.id}}" class="community-menu" th:if="${session.user != null && session.user.account_id == question.creator }">
                    <span class="glyphicon glyphicon-pencil " aria-hidden="true" ></span> 编辑
                </a>
                </div>
            </div>
            <!--        </div>-->
            <div class="col-lg-3 col-md-12 col-xs-12 clo-sm-12" >
                <div class="col-lg-12 col-md-12 col-xs-12 clo-sm-12" >
                    <h4>发起人</h4>
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object head-sculpture img-thumbnail" th:src="${question.user.Avatar_url}" alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading aw-user-name"><span th:text="${question.user.name}"></span></h4>
                        </div>
                    </div>
                </div>
                <hr class="col-lg-12 col-md-12 col-xs-12 clo-sm-12"/>
                <div class="col-lg-12 col-md-12 col-xs-12 clo-sm-12" >
                    <h4>相关问题</h4>
                </div>
            </div>

      </div>
    </div>
</body>
</html>
